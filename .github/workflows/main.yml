name: CI_api_yatube

on: [push]

jobs:

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }} # Если ваш ssh-ключ защищён фразой-паролем
        script: |
          git clone https://github.com/1kovalevskiy/telegram-informer.git
          cd /home/nikita/telegram-informer
          ${{ secrets.ENV }} > .env
          git pull
          cd /home/nikita/telegram-informer/infra
          sudo docker stop $(sudo docker ps -a -q)
          sudo docker-compose up --build -d 

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!
