version: '3.3'

volumes:
  postgres_data:

services:

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:8000"
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  web:
    build: ../.
    restart: always
    depends_on:
      - postgres
    env_file:
      - ../.env
    command: bash -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8080
      "

  postgres:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 5
